<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      SimpleChat
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <p>Global Chat</p>
  <hr width="80%" color="#808080" size="1">
  
  <ion-card color="translucent" *ngFor="let message of displayMessage">
    
    <ion-card-header>
      <br>
      <ion-card-title>{{message.from}} @ {{message.createdOn | date: 'hh:mm a'}}</ion-card-title>
      <ion-card-subtitle>{{message.text}}</ion-card-subtitle>
    </ion-card-header>
    <br>
    <ion-card-content *ngIf="message.imageUrl">
      <ion-img src="{{message.imageUrl}}"> </ion-img>
    </ion-card-content>
  </ion-card>
</ion-content>
